version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: teknik_servis_db
    environment:
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_password}
      POSTGRES_DB: ${DB_NAME:-teknik_servis}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teknik_servis_api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-app}:${DB_PASSWORD:-app_password}@db:5432/${DB_NAME:-teknik_servis}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - backups:/app/backups
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --no-access-log
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teknik_servis_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - api
    networks:
      - app_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  uploads:
    driver: local
  backups:
    driver: local

networks:
  app_network:
    driver: bridge
